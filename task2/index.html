<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Mask Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <video class="background-video" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4" />
      </video>

      <div class="text-container">
        <!-- Desktop версия -->
        <div class="desktop-text">
          <div class="text-row">
            <span>We're here</span>
            <div class="mask"></div>
            <span>to make</span>
          </div>

          <div class="text-row">
            <span>healty</span>
            <div class="mask"></div>
            <span>living effortless</span>
          </div>

          <div class="text-row">
            <span>so you can</span>
            <div class="mask"></div>
            <span>live longer</span>
          </div>

          <div class="text-row">
            <span>and happier</span>
            <div class="mask"></div>
            <span></span>
          </div>
        </div>

        <!-- Mobile версия -->
        <div class="mobile-text">
          <div class="text-row">
            <span>We're here</span>
            <div class="mask"></div>
          </div>

          <div class="text-row">
            <span>to</span>
            <div class="mask"></div>
            <span>make</span>
          </div>

          <div class="text-row">
            <div class="mask"></div>
            <span>healty living</span>
          </div>

          <div class="text-row">
            <span>effortless, so you</span>
            <div class="mask"></div>
          </div>

          <div class="text-row">
            <span>can</span>
            <div class="mask"></div>
            <span>live longer</span>
          </div>

          <div class="text-row">
            <span>and happier</span>
            <div class="mask"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
